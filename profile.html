    <script>
      function days(){
        let userdata=JSON.parse(localStorage.getItem(sessionStorage.getItem("user")));
        let start=new Date(userdata[4].checkin);
        let end=new Date(userdata[4].checkout);
        let timeDifference = end - start;
        let daysDifference = timeDifference / (1000 * 60 * 60 * 24);
        return Math.round(daysDifference);
      }
      window.addEventListener("load",()=>{
      let userdata=new Array();
      userdata=JSON.parse(localStorage.getItem(sessionStorage.getItem("user")));
      document.getElementById("nam").innerHTML=userdata[0];
      document.getElementById("n2").innerHTML=userdata[0];
      document.getElementById("dob2").innerHTML=userdata[3];
      document.getElementById("mail2").innerHTML=userdata[1];
      document.getElementById("checkin2").innerHTML=userdata[4].checkin;
      document.getElementById("checkout2").innerHTML=userdata[4].checkout;
      document.getElementById("mem2").innerHTML=userdata[4].tot;
      document.getElementById("points2").innerHTML=days()*5*userdata[4].tot;
      });
      document.getElementById("pro").addEventListener("click",()=>{
        location.href="http://127.0.0.1:5500/profile.html";
      });
      document.getElementById("home1").addEventListener("click",()=>{
        document.getElementById("home").setAttribute("href","http://127.0.0.1:5500/ui.html");
      });
      document.getElementById("contact1").addEventListener("click",()=>{
        document.getElementById("contact").setAttribute("href","http://127.0.0.1:5500/contact.html");
      });
      document.getElementById("logout1").addEventListener("click",()=>{
        sessionStorage.clear();
        document.getElementById("logout").setAttribute("href","http://127.0.0.1:5500/interface.html");
      });
      document.getElementById("sub").addEventListener("click",()=>{
        if(document.getElementById("w3review").value==""){
          alert("Feedback is empty");
        }
        else{
          alert("Thank you for your feedback");
          document.getElementById("w3review").value="";
        }
      })
