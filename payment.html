        width: 10cm;

        align-items: center;

        width: 2.5cm;

        border: none;
        font-size: medium;

      #contact1:hover,

    <script>
      window.addEventListener("load", () => {
        let userdata = new Array();
        userdata = JSON.parse(
          localStorage.getItem(sessionStorage.getItem("user"))
        );
        document.getElementById("nam").innerHTML = userdata[0];
      });
      document.getElementById("pro").addEventListener("click", () => {
        location.href = "http://127.0.0.1:5500/profile.html";
      });
      document.getElementById("home1").addEventListener("click", () => {
        document
          .getElementById("home")
          .setAttribute("href", "http://127.0.0.1:5500/ui.html");
      });
      document.getElementById("contact1").addEventListener("click", () => {
        document
          .getElementById("contact")
          .setAttribute("href", "http://127.0.0.1:5500/contact.html");
      });
      document.getElementById("logout1").addEventListener("click", () => {
        sessionStorage.clear();
        document
          .getElementById("logout")
          .setAttribute("href", "http://127.0.0.1:5500/interface.html");
      });
      document.getElementById("val").addEventListener("click", () => {
        let n1 = document.getElementById("in1").value;
        let n2 = document.getElementById("in2").value;
        let n3 = document.getElementById("in3").value;
        let n4 = document.getElementById("in4").value;
        if (n1 != "" && n2 != "" && n3 != "" && n4 != "") {
          location.href = "http://127.0.0.1:5500/receipt.html";
        } else {
          alert("Please provide the required details");
        }
      });
      document.getElementById("proc").addEventListener("click", () => {
        let n1 = document.getElementById("in5").value;
        
        if (n1 != "") {
          location.href = "http://127.0.0.1:5500/receipt.html";
        } else {
          alert("Please provide the required details");
        }
      });
      document.getElementById("netbutton").addEventListener("click", () => {
        let n1 = document.getElementById("in6").value;
        let n2 = document.getElementById("in7").value;
        let n3 = document.getElementById("in8").value;
        
        if (n1 != "" && n2 != "" && n3 != "" ) {
          location.href = "http://127.0.0.1:5500/receipt.html";
        } else {
          alert("Please provide the required details");
        }
      });
